<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Color_select</title>
</head>
<body>

    <div class="container cont1">
        <div class="formDiv mt-5">
            <form action="" class="form form-group d-flex justify-content-center">
                <div class="input">
                    <label class="inputLabel" for="">Deposite Your Money:</label>
                    <input class="form-control bg-secondary text-light" type="number" name="" id="inputBox">

                    <input class="form-control mt-2 confirm bg-primary text-light" type="submit" value="Confirm" name="" id="confirm">
                </div>

                <div class="balance">
                    <label class="youBalance" for="">Your Balance:</label>
                    <div class="inputBalance">$0.00</div>
                </div>
            </form>
        </div>
    </div>

    <div class="cont text-center">
        <div class="container d-flex justify-content-center">
            <div class="numDiv">
                <div class="num">Play</div>
            </div>
        </div>
    
        <div class="container mt-2 d-flex justify-content-center">
            <div class="color">
                <div class="colorDiv"></div>
            </div>
        </div>
    
        <div class="container">
            <div class="btn">
                <button class="btn btn-danger btn1">Red</button>
                <button class="btn btn-success btn2">green</button>
            </div>
        </div>
    
        <div class="container">
            <div class="generateDiv">
                <button class="generate btn btn-warning generate text-danger">Generate</button>
            </div>
        </div>
    </div>
    
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
